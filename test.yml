version: '2'

services:
  aggregator-engine:
    image: arifinrais/akin-pipeline:engine-dev
    container_name: aggregator
    build:
      context: .
      dockerfile: docker/engine/Dockerfile.py3
    depends_on:
      - minio
      - job-enqueuer
    command: python main.py aggregate
    restart: unless-stopped
  ingestor-engine:
    image: arifinrais/akin-pipeline:engine-dev
    container_name: ingestor
    build:
      context: .
      dockerfile: docker/engine/Dockerfile.py3
    depends_on:
      - minio
      - job-enqueuer
      - rq-server
    command: python main.py ingest
    restart: unless-stopped
  minio:
    # viewable at http://127.0.0.1:9001/
    image: minio/minio
    container_name: minio
    volumes:
      - minio-data:/data
    ports:
      - "9001:9001"
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /export --console-address ":9001"
    restart: always
  job-enqueuer:
    image: redislabs/rejson:latest
    container_name: job-enqueuer
    ports:
      - "6379:6379"
    restart: always
  rq-server:
    image: redis:alpine
    command: redis-server --port 6389
    container_name: rq-server
    ports:
      - "6389:6389"
    restart: always
  rq-scraper:
    image: arifinrais/akin-pipeline:engine-dev
    build:
      context: .
      dockerfile: docker/engine/Dockerfile.py3
    depends_on:
      - rq-server
    deploy:
      replicas: 3
    command: python main.py scrape
    restart: unless-stopped
volumes:
  minio-data: # used for minio
