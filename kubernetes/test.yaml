apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-enqueuer
  labels:
    name: job-enqueuer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: job-enqueuer
  template:
    metadata:
      name: job-enqueuer
      labels:
        name: job-enqueuer
    spec:
      containers:
        - name: job-enqueuer
          image: redislabs/rejson:1.0.7
          ports:
            - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: job-enqueuer-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    name: job-enqueuer
  ports:
    - name: job-enqueuer
      port: 6379
      targetPort: 6379
      protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-monitor
  labels:
    name: pipeline-monitor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pipeline-monitor
  template:
    metadata:
      name: pipeline-monitor
      labels:
        name: pipeline-monitor
    spec:
      containers:
        - name: pipeline-monitor
          image: arifinrais/akin-pipeline:pipeline-monitor-k8
          ports:
            - containerPort: 5050
          env:
            - name: JOB_REDIS_HOST
              value: job-enqueuer-service.default.svc.cluster.local
            - name: JOB_REDIS_PORT
              value: "6379"
            - name: JOB_REDIS_DB
              value: "0"
            - name: JOB_REDIS_PASSWORD
              value: null
            - name: JOB_REDIS_SOCKET_TIMEOUT
              value: "10"

---

apiVersion: v1
kind: Service
metadata:
  name: pipeline-monitor-service
  namespace: default
spec:
  type: NodePort
  selector:
    name: pipeline-monitor
  ports:
    - name: pipeline-monitor
      protocol: TCP
      port: 5050
      targetPort: 5050
      nodePort: 30001

